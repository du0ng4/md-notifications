apiVersion: v1
kind: Secret
metadata:
  name: md-notifications-secret
stringData:
  mdlist: <mdlist>
  discord_webhook_url: <discord_webhook_url>

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: md-notifications-deployment
  labels:
    app: md-notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: md-notifications
  template:
    metadata:
      labels:
        app: md-notifications
    spec:
      containers:
      - name: md-notifications
        image: docker.io/du0ng4/md-notifications:master
        imagePullPolicy: Never
        env:
        - name: PUBLIC_MANGA_LIST
          valueFrom:
            secretKeyRef:
              name: md-notifications-secret
              key: mdlist
        - name: DISCORD_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name:  md-notifications-secret
              key: discord_webhook_url
        - name: AVATAR_URL
          value: https://avatars.githubusercontent.com/u/100574686?s=200&v=4  
        - name: WEBHOOK_USERNAME
          value: MD-Notifications